<div class="container">
  <h2>Edit Subscription Item</h2>
  
    <form (ngSubmit)="saveSubscriptionItem()">
      <div class="form-group">
        <label for="id">ID</label>
        <input type="number" class="form-control" id="id" name="id" [(ngModel)]="subscriptionItem!.id" disabled="true">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description" name="description" [(ngModel)]="subscriptionItem!.description" required>
        <div *ngIf="subscriptionItemErrorMessage" class="error-message">
          {{subscriptionItemErrorMessage}}
        </div>
      </div>
      <button class="btn btn-primary" type="submit">Save</button>
      <button class="btn btn-secondary" routerLink="/subscription-type-list">Back to List</button>
    </form>       
</div>
