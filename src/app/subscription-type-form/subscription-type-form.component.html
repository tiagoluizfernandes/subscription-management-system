<div class="modal fade" id="subscriptionTypeForm" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Subscription Type</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Your form content goes here -->
        <div class="form-group">
          <label for="subscriptionTypeId">ID:</label>
          <input type="text" class="form-control" id="subscriptionTypeId" [(ngModel)]="subscriptionType.id">
        </div>
        <div class="form-group">
          <label for="subscriptionTypeDescription">Description:</label>
          <input type="text" class="form-control" id="subscriptionTypeDescription" [(ngModel)]="subscriptionType.description">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeModal()">Close</button>
        <button type="button" class="btn btn-primary">Create</button>
        <button type="button" class="btn btn-primary">Update</button>
      </div>
    </div>
  </div>
</div>
