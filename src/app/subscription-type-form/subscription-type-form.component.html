<div class="container">
  <h2>Edit Subscription Type</h2>
  
    <form (ngSubmit)="saveSubscriptionType()">
      <div class="form-group">
        <label for="id">ID</label>
        <input type="number" class="form-control" id="id" name="id" [(ngModel)]="subscriptionType!.id" disabled="true">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description" name="description" [(ngModel)]="subscriptionType!.description" required>
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
      <button class="btn btn-secondary" routerLink="/subscription-type-list">Back to List</button>
    </form>
  
</div>
