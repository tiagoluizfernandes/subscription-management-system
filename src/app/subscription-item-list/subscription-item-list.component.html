<div>
  <h1>Subscription Types</h1>
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let subscriptionItem of subscriptionItems" [class.active]="subscriptionItem === selectedSubscriptionItem">
        <td>{{ subscriptionItem.id }}</td>
        <td>{{ subscriptionItem.description }}</td>
        <td>
          <button class="btn btn-sm btn-primary" (click)="editSubscriptionItem(subscriptionItem)">Edit</button>
          <button class="btn btn-sm btn-danger" (click)="deleteSubscriptionItem(subscriptionItem)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>  
  <button type="button" class="btn btn-primary" (click)="addSubscriptionItem()">Add</button>
</div>
